name: CI/CD Angular Docker

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      # 🔥 CAMBIO 1: Usar Node.js 20 (OBLIGATORIO)
      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # ¡Versión correcta para Angular!
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Build Angular producción
        run: npm run build -- --configuration production --base-href=/

      # 🔥 CAMBIO 2: Añadir construcción de Docker (NECESARIO)
      - name: Login a GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Construir imagen Docker
        run: docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: Push imagen a GHCR
        run: docker push ghcr.io/${{ github.repository }}:latest

      # 🔥 CAMBIO 3: Script de despliegue corregido
      - name: Deploy en VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPSHOST }}
          username: ${{ secrets.VPSUSER }}
          password: ${{ secrets.VPSPASSWORD }}
          script: |
            cd /var/www/angular-app
            docker-compose pull    # Descarga la nueva imagen
            docker-compose up -d   # Reinicia el contenedor
