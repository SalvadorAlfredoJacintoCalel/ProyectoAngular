name: CI/CD Angular Docker

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Build Angular producciÃ³n
        run: npm run build -- --configuration production --base-href=/

      # ðŸ”¥ SOLUCIÃ“N DEFINITIVA: Usar la acciÃ³n oficial de Docker Login
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Construir imagen Docker
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker build -t ghcr.io/$REPO_NAME:latest .

      - name: Push imagen a GHCR
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/$REPO_NAME:latest

      - name: Deploy en VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPSHOST }}
          username: ${{ secrets.VPSUSER }}
          password: ${{ secrets.VPSPASSWORD }}
          script: |
            cd /var/www/angular-app
            docker-compose pull
            docker-compose up -d
